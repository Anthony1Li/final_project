<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Edit a new sighting of squirrel</title></head>
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/4.0.0/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
  <body>
    <nav class="navbar navbar-default ">
      <div class="container-fluid">
        <div class="navbar-header">
          <a class="navbar-brand" href="#">Squirrel Tracker</a></div>
        <ul class="nav navbar-nav ">
          <li>
            <a href="/sightings">Sightings Home</a></li>
          <li>
            <a href="/sightings/add">Add A New Sighting</a></li>
          <li>
            <a href="/map">Map</a></li>
          <li>
            <a href="/sightings/stats">Statistics</a></li>
        </ul>
      </div>
    </nav>
    <form action="" method="post">{% csrf_token %}
      <table align="center">{{ form }}</table>
      <br>
      <center>
        <button class="btn btn-primary" type="submit">Submit form</button>
        <a href="/sightings/{{unique_squirrel_id}}/delete/">
          <button type="button" class="btn btn-default">Delete this sighting</button></a>
      </center>
  </body>

</html>
